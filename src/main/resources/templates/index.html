<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Recipes</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
	<div class="container-fluid" style="margin-top: 20px">
		<div class="col-md-6 col-md-offset-3">
			<div class="card border-primary mb-3">
				<div class="card-header font-weight-bold text-white bg-primary">
					<p class="card-title mb-4" th:text="'My recipes!'">My recipes!XD</p>
				</div>
				<div class="card-body">
					<div class="table-responsive"
						th:if="${not #lists.isEmpty(recipes)}">
						<table class="table table-hover">
							<thead class="thead-inverse">
								<tr>
									<th>ID</th>
									<th>Description</th>
									<th>View</th>
									<th>Update</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tr th:each="recipe : ${recipes}">
								<td style="width: 100px;" th:text="${recipe.id}">id</td>
								<td style="width: 300px;" th:text="${recipe.description}">description</td>
								<td style="width: 100px;"><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}">View</a></td>
								<td style="width: 100px;"><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Update</a></td>
								<td style="width: 100px;"><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}">Delete</a></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
