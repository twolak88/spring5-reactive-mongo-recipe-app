<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Recipes</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container-fluid" style="margin-top: 20px">
		<div class="col-md-6 col-md-offset-3">
			<div class="card chart-card">
				<div class="card border-primary mb-3">
					<div class="card-header text-white bg-primary">
						<div class="card-title font-weight-bold bg-primary text-white">
							<div class="row">
								<div class="col-md-3">
									<p class="card-text mb-4">Upload image</p>
								</div>
							</div>
						</div>
					</div>
					<div class="card-body pb-0">
						<div class="row">
							<div class="col-md-5">
								<form action="http://localhost" method="post" enctype="multipart/form-data"
									th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}">
									<label class="control-label">Select file</label>
									<input id="imagefile" name="imagefile" type="file" class="file">
									<button type="submit" class="btn btn-primary">Submit</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
