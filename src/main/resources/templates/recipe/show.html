<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Recipes</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container-fluid" style="margin-top: 20px">
		<div class="col-md-6 col-md-offset-3">
			<div class="card chart-card">
				<div class="card border-primary mb-3">
					<div class="card-header text-white bg-primary">
						<div class="card-title font-weight-bold bg-primary text-white">
							<div class="row">
								<div class="col-md-3">
									<p class="card-text mb-4" th:text="${recipe.description}">Recipe
										Description Here!</p>
								</div>
								<div class="col-md-3">
									<a class="btn btn-light" href="#"
										th:href="@{'/recipe/' + ${recipe.id} + '/image'}"
										role="button">Change Image</a>
								</div>
							</div>
						</div>
					</div>
					<div class="card-body pb-0">
						<div class="row">
							<div class="col-md-3">
								<h5>Categories:</h5>
							</div>
							<div class="col-md-9">
								<ul>
									<li th:remove="all">cat one</li>
									<li th:remove="all">cat two</li>
									<li th:each="category : ${recipe.categories}"
										th:text="${category.description}">cat three</li>
								</ul>
							</div>
							<div class="col-md-6">
								<img src="../../static/images/guacamole.jpg"
									th:src="@{'/recipe/' + ${recipe.id} + '/recipeimage'}" width="200" height="200" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<h5>Prep Time:</h5>
							</div>
							<div class="col-md-3">
								<p th:text="${recipe.prepTime} + ' min'">30 min</p>
							</div>
							<div class="col-md-3">
								<h5>Difficulty:</h5>
							</div>
							<div class="col-md-3">
								<p th:text="${recipe.difficulty}">Easy</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<h5>Cook time:</h5>
							</div>
							<div class="col-md-3">
								<p th:text="${recipe.cookTime} + ' min'">30 min</p>
							</div>
							<div class="col-md-3">
								<h5>Servings:</h5>
							</div>
							<div class="col-md-3">
								<p th:text="${recipe.servings}">4</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<h5>Source:</h5>
							</div>
							<div class="col-md-3">
								<p th:text="${recipe.source}">source</p>
							</div>
							<div class="col-md-3">
								<h5>URL:</h5>
							</div>
							<div class="col-md-3">
								<p th:text="${recipe.url}">http://www.example.com</p>
							</div>
						</div>

						<!-- Classic tabs -->
						<div class="classic-tabs">
							<!-- Nav tabs -->
							<ul class="nav nav-pills nav-fill" role="tablist">
								<li class="nav-item ml-0"><a
									class="nav-link waves-light active" data-toggle="tab"
									href="#panel1001" role="tab">Ingredients</a></li>
								<li class="nav-item"><a class="nav-link waves-light"
									data-toggle="tab" href="#panel1002" role="tab">Recipe
										Directions</a></li>
								<li class="nav-item"><a class="nav-link waves-light"
									data-toggle="tab" href="#panel1003" role="tab">Notes</a></li>
							</ul>

							<!-- every nav tab definition -->
							<div class="tab-content rounded-bottom">
								<div class="tab-pane fade in show active" id="panel1001"
									role="tabpanel">
									<div class="row">
										<div class="col-md-1">
											<a class="btn btn-primary" href="#"
												th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}"
												role="button">View</a>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<ul>
												<li th:each="ingredient : ${recipe.ingredients}"
													th:text="${ingredient.amount} + ' ' + ${ingredient.unitOfMeasure.description} + ' - ' + ${ingredient.description}">1
													Cup of milk</li>
											</ul>
										</div>
									</div>
								</div>
								<div class="tab-pane fade" id="panel1002" role="tabpanel">
									<div class="row">
										<div class="col-md-12">
											<p th:text="${recipe.directions}">Directions</p>
										</div>
									</div>
								</div>

								<div class="tab-pane fade" id="panel1003" role="tabpanel">
									<div class="row">
										<div class="col-md-12">
											<p th:text="${recipe.notes.note}">Notes</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
